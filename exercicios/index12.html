<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos em hospedados</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="media/tobey.jpg" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video-1.m4v" type="video/m4v">
        <source src="media/Meu-Video-1.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com esse vídeo</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/JnTalkVaBw8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

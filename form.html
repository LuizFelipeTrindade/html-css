<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Form</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
            <!-- First -->
            <fieldset class="agrup">
                <div class="first">
                    <label for="nome">Nome: </label> 
                    <input type="text" class="textone">
            
                </div>
            
   
            <!-- Campo de Email  -->

            <div class="second">
                <label for="email">Email</label>
                <input type="email" name="emailLuiz" id="emailLuiz">
            </div>


            <!-- Campo Assunto -->


            <div class="terceiro">
                <label for="assunto">Assunto: </label>
                <input type="text">
            </div>


            <!-- Mensagem -->

            <div class="quarto">
                <label for="mensagem">Mensagem: </label>
                <input type="text">

            </div>

            <button type="submit" class="btn">Enviar</button>

    
        </fieldset>

    </form>

</body>
</html>
